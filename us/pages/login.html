<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">
    <meta http-equiv="Expires" content="Wed, 21 Oct 2025 07:28:00 GMT">
    <link rel="shortcut icon" href="../img/inicio/logo3.ico" type="image/x-icon">
    <title>BitBurger - log in</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../styles/register-login.css">
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
    <div class="container">
        <div class="logo">üçî</div>
        <h2>----- Log IN -----</h2>

        <form id="registerForm" action="#" method="post">
            <div class="form-group">
                <label for="email"><p>Email:</p></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><p>Password:</p></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-register"><p>Log In</p></button>
        </form>
        <p class="login-link">
            You don't have account? <a href="register.html"><p>Register</p></a>
        </p>
    </div>

    <script src="../script/cookies.js"></script>
    <script src="../script/login.js"></script>

</body>
</html>
