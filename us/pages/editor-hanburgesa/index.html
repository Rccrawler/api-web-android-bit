  <div id="hamburguesa">
    <div id="vista">
    </div>
  </div>

  <div id="total-precio">Total: $0.00</div>

  <script>
    const ingredientesDisponibles = document.querySelectorAll('.ingrediente');
    const listaOrden = document.getElementById('lista');
    const vistaHamburguesa = document.getElementById('vista');
    const displayTotal = document.getElementById('total-precio');

    function anadirIngrediente(nombre, imgData, heightData, limite, precio) {
        const limiteNumerico = parseInt(limite, 10);
        if (!isNaN(limiteNumerico) && limiteNumerico > 0) {
            const itemsActuales = listaOrden.querySelectorAll('li');
            let contadorActual = 0;
            itemsActuales.forEach(item => { if (item.textContent === nombre) { contadorActual++; } });
            if (contadorActual >= limiteNumerico) {
                alert(`¡Límite alcanzado! Solo puedes añadir ${limiteNumerico} de '${nombre}'.`);
                return;
            }
        }

        const li = document.createElement('li');
        li.textContent = nombre;
        li.dataset.img = imgData;
        li.dataset.height = heightData;
        li.dataset.price = precio || "0";
        li.draggable = true;
        li.title = 'Doble clic para eliminar';

        agregarListenersDragDrop(li);
        agregarListenerEliminar(li);

        listaOrden.appendChild(li);
        renderHamburguesa();
        actualizarPrecioTotal();
    }

    function actualizarPrecioTotal() {
        let total = 0;
        const itemsActuales = listaOrden.querySelectorAll('li');

        itemsActuales.forEach(item => {
            const precioItem = parseFloat(item.dataset.price);
            if (!isNaN(precioItem)) {
                total += precioItem;
            }
        });

        if (itemsActuales.length > 0) {
            total += 2;
        }

        displayTotal.textContent = `Total price: $${total.toFixed(2)}`;
    }
    // ----------------------------------------------------

    function agregarListenersDragDrop(item) {
        item.addEventListener('dragstart', (e) => { item.classList.add('dragging'); });
        item.addEventListener('dragend', () => {
            item.classList.remove('dragging');
            setTimeout(() => {
                 renderHamburguesa();
            }, 0);
        });
    }

    function agregarListenerEliminar(item) {
        item.addEventListener('dblclick', () => {
            item.remove();
            renderHamburguesa();
            actualizarPrecioTotal();
        });
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect(); const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) { return { offset: offset, element: child }; } else { return closest; }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function renderHamburguesa() {
        vistaHamburguesa.innerHTML = ''; const capas = listaOrden.querySelectorAll('li');
        capas.forEach((li) => {
            const img = document.createElement('img'); img.src = 'ingredientes/' + li.dataset.img; img.alt = li.textContent; img.classList.add('capa');
            img.onerror = () => { console.error(`Error al cargar la imagen: ${img.src}`); img.alt = `Error cargando ${li.textContent}`; }
            vistaHamburguesa.appendChild(img);
        });
    }

    ingredientesDisponibles.forEach(ing => {
      ing.addEventListener('click', () => {
        const limite = ing.dataset.limit;
        const precio = ing.dataset.price;
        anadirIngrediente(ing.textContent, ing.dataset.img, ing.dataset.height, limite, precio);
      });
    });

    listaOrden.addEventListener('dragover', (e) => {
        e.preventDefault(); const itemArrastrado = document.querySelector('#lista li.dragging'); if (!itemArrastrado) return;
        const afterElement = getDragAfterElement(listaOrden, e.clientY);
        if (afterElement === null) {
            if (e.clientY > listaOrden.getBoundingClientRect().top + (listaOrden.getBoundingClientRect().height / 2)) { if (listaOrden.lastChild !== itemArrastrado) { listaOrden.appendChild(itemArrastrado); } }
            else { if (listaOrden.firstChild !== itemArrastrado) { listaOrden.insertBefore(itemArrastrado, listaOrden.firstChild); } }
        } else { listaOrden.insertBefore(itemArrastrado, afterElement); }
    });

    renderHamburguesa();
    actualizarPrecioTotal();
  </script>
